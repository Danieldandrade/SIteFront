<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../img/Icons/css/all.min.css ">
</head>
<body>

    <header>
        <div class="nav">
          <div class="menu">
            <h1><a href="../index.html" class="logo"> Next-level</a></h1>
  
            <ul>
              <li class="menu-item"><a href="../index.html#cursos">Cursos</a></li>
              <li class="menu-item"><a href="./nos.html">Sobre nós</a></li>
              <li class="menu-item"><a href="./login.html">Login</a></li>
              <li class="menu-item">
                <a href="#contatos">Contatos</a>
              </li>
  
              <span onclick="trocarTema()"
                ><i
                  class="fa-solid fa-circle-half-stroke fa-flip"
                  style="color: #ffffff"
                ></i
              ></span>
              <i class="bx bx-search"></i>
            </ul>
          </div>
        </div>
      </header>
    
    <div class="main">

        <div class="left-login">
           <h1 class="text1">Faça o Login e acesse o seu time</h1>
           
            <div class="container">
                <div class="buttonsForm">
                    <div class="btnColor"></div>
                    <button id="btnEntrar">Entrar</button>
                    <button id="btnCadastro">Cadastro</button>       
                </div>
                <form id="entrar">
                    <input type="text" placeholder="Email" required>
                    <i class="fa-solid fa-envelope" style="color: #0b3783;"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock" style="color: #0b3783;"></i>
                    <div class="divCheck">
                        <input type="checkbox">
                        <span>Lembrar Senha</span>
                    </div>
                    <button type="submit">Entrar</button>
                </form>

                <form id="cadastro">
                    <input type="text" placeholder="Email" required>
                    <i class="fa-solid fa-envelope" style="color: #0b3783;"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock" style="color: #0b3783;"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock2" style="color: #0b3783;"></i>
                    <div class="divCheck">
                        <input type="checkbox" >
                        <span>Lembrar Senha</span>
                    </div>
                    <button type="submit">Cadastro</button>
                </form>
            </div>
        </div>
        <footer>
            <a name="contatos"></a>
          <div class="footer-container">
            <div class="footer-logo">
              <a href="#inicio">Next-Level</a>
            </div>
            <div class="footer-links">
              <ul>
                <li class="menu-item">
                    <a href="../index.html#cursos">Todos os cursos</a></li>
                </li>
                <li><a href="../page/nos.html">Sobre nós</a></li>
                <li><a href="#">Termos de Serviço</a></li>
    
              </ul>
            </div>
            <div class="footer-social">
              <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-shake"></i></a>
              <a href="https://twitter.com/i/flow/login" target="_blank"><i class="fa-brands fa-twitter"></i></a>
              <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
          </div>
        </footer>

    <script src="../js/script.js"></script>
