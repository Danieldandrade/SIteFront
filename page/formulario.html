    <div class="main-formulario">
        <div class="left-formulario">
            <h1>Faça Seu Cadastro<br>E entre para o nosso site</h1>
        </div>
        <div class="right-formulario">
            <div class="card-formulario">
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" placeholder="digite seu nome">
                </div>

                <div class="textfield">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" placeholder="digite seu sobrenome">
                </div>

                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="digite seu email">
                </div>

                <div class="textfield">
                    <label for="data de nascimento">Data de Nascimento</label>
                    <input type="date" name="date" placeholder="digite sua data de nascimento">
                </div>
                <div class="textfield">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="digite seu cpf">
                </div>
                <div class="textfield">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="tel" placeholder="digite seu telefone">
                </div>

                <div class="textfield">
                    <label for="cep">CEP</label>
                    <input type="text" name="" placeholder="digite o seu Cep">
                </div>
                <div class="textfield">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" placeholder="digite o nome da sua rua ">
                </div>
                <div class="textfield">
                    <label for="numero">Numero</label>
                    <input type="text" name="num" placeholder="digite o seu numero ">
                </div>
                <div class="textfield">
                    <label for="complemento">complemento</label>
                    <input type="text" name="rua" placeholder="digite o seu complemento ">
                    
                </div>
                <button class="btn-formulario">Enviar</button>
            </div>
