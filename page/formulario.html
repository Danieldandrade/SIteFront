  <div class="form">
    <form  action="matricula"><br>
      <h1>Sistema de Matriculas</h1><br>
      <h2>Cadastro</h2><br><br>
    <div class="row">
      <div class="col-12-md">
        <label>Nome:</label>
        <input type="text" size="40" placeholder="    Nome Completo" name="nome">
      </div>
    </div>
    <div class="row">
      <div class="col-6-md">
        <label>CPF:</label> 
        <input type="text" id="cpf" minlength="11" maxlength="11" 
         required autocomplete="off" placeholder="   ex: 231.231.321-00" name="cpf">
      </div>
    </div>
      

    <label>RG:</label>
    <input type="text" id="rg" minlength="9" maxlength="9" required autocomplete="off" placeholder="   ex: 14.147.147-00" name="rg"><br><br>
      
      
      <label>Sexo:</label> &nbsp;
      <label>Masculino</label>
      <input type="radio" name="genero"  required id="op1" value="Masculino">&nbsp;
      <label>Feminino</label>
      <input type="radio" name="genero"  required id="op2" value="Feminino">&nbsp;
      <label>Outros</label>
      <input type="radio" name="genero"  required id="op3" value="Outros"><br><br>
      
      <label>Data de Nascimento:</label>
      <input type="date" name="data"  required id="data"><br><br>
      <h2>Endereço</h2><br><br>
      <label>Estado:</label>
        <select name="estado"  required id="uf">
          <option value="0">Escolha sua Região</option>
          <optgroup label="Norte">
            <option value="Acre">Acre</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Amapá">Amapá</option>
            <option value="Pará">Pará</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Tocantins">Tocantins</option>
          </optgroup>
          <optgroup label="Nordeste">
            <option value="Alagoas">Alagoas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Maranhâo">Maranhâo</option>
            <option value="Piauí">Piauí</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="14">Paraíba</option>
            <option value="Paraíba">Rio Grande do Norte<option>
            <option value="Sergipe">Sergipe</option>
          </optgroup> 
          <optgroup label="Centro-Oeste">
            <option value="Goiás">Goiás</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Distrito Federal">Distrito Federal</option>
          </optgroup>
          <optgroup label="Sudeste">
            <option value="Espirito Santo">Espirito Santo</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="São Paulo">São Paulo</option>
          </optgroup>
          <optgroup label="Sul">
            <option value="Paraná">Paraná</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Santa Catarina">Santa Catarina</option>
          </optgroup>
          </select>
          <label>CEP:</label>
        <input id="cep" type="text" placeholder="   ex: 21365-000" name="cep" onblur="pesquisacep(this.value);">
        <label >Cidade:</label>
        <input id="cidade"class="cidade" type="text" placeholder="   Cidade" name="cidade"><br><br>
        <label>Bairro:</label>
        <input id="bairro" type="text" placeholder=" Bairro" name="   Bairro"><br><br>
        <label>Rua:</label>
        <input type="text" size="30" placeholder="   Logradouro" id="   Rua" name="rua">
        <label>Número:</label>
        <input id="numero" type="text" size="5" placeholder="  Número" name="numero"><br><br>
        <label>Complemento:</label>
        <input type="text" size="30" placeholder="   Andar, Apartamento,Bloco" id="complemento" name="complemento"><br><br>
        <input type="submit" value="Enviar"> &nbsp; &nbsp;
        
      </form>
