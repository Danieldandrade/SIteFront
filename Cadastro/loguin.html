           <h1 class="text1">Faça o Login e acesse o seu time</h1>
           
            <div class="container">
                <div class="buttonsForm">
                    <div class="btnColor"></div>
                    <button id="btnEntrar">Entrar</button>
                    <button id="btnCadastro">Cadastro</button>       
                </div>
                <form id="entrar">
                    <input type="text" placeholder="Email" required>
                    <i class="fa-solid fa-envelope" style="color: #0b3783;"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock" style="color: #0b3783;"></i>
                    <div class="divCheck">
                        <input type="checkbox">
                        <span>Lembrar Senha</span>
                    </div>
                    <button type="submit">Entrar</button>
                </form>

                <form id="cadastro">
                    <input type="text" placeholder="Email" required>
                    <i class="fa-solid fa-envelope" style="color: #0b3783;"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock" style="color: #0b3783;"></i>
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock2" style="color: #0b3783;"></i>
                    <div class="divCheck">
                        <input type="checkbox" >
                        <span>Lembrar Senha</span>
                    </div>
                    <button type="submit">Cadastro</button>
                </form>
